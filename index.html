    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/img/form.jpeg" type="image/x-icon" />
  </head>

  <body class="d-flex flex-row gap-5 p-5">
    <div class="containe d-flex justify-content-center container-fluid">
      <form action="#" class="">
        <div class="input-box d-flex flex-column gap-2 colour p-5">
          <div class="myname">
            <label for="fname">First Name</label>
            <input
              onchange="(e)=>console.log(e.target.value)"
              type="text"
              id="fname"
              placeholder="Enter name:-"
              required
            />
          </div>

          <div class="myname">
            <label for="SSN">Subject</label>
            <input
              type="text"
              id="SSN"
              placeholder="Enter Subject:-"
              required
            />
          </div>

          <div class="myname">
            <label for="Zipcode">Roll no</label>
            <input
              type="number"
              id="number"
              placeholder="Enter Roll no:-"
              required
            />
          </div>

          <div class="myname d-flex flex-column">
            <label for="USA">Storage</label>
            <select
              class="border-white bg-white fs-5 text-secondary Storage"
              name=""
              id=""
            >
              <option value="">select</option>
              <option value="">Local Storage</option>
              <option value="">Session Storage</option>
              <option value="">Cookie Storage</option>
            </select>
          </div>

          <div class="submit-1 hover1" id="sb">
            <input class="submit" type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>

    <section class="container-fluid data d-flex gap-5 flex-wrap"></section>
    <script src="./stript.js"></script>
  </body>
</html>
